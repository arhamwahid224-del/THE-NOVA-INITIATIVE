<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E847F" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1E847F" stop-opacity="0.3"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1E847F" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#1E847F" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- soft glow -->
  <circle cx="400" cy="400" r="260" fill="url(#glow)"/>

  <!-- nova burst rays -->
  <g stroke="url(#teal)" stroke-width="8" stroke-linecap="round" opacity="0.9" filter="url(#soft)">
    <g transform="translate(400 400)">
      <line x1="0" y1="-320" x2="0" y2="-220"/>
      <line x1="0" y1="220" x2="0" y2="320"/>
      <line x1="-320" y1="0" x2="-220" y2="0"/>
      <line x1="220" y1="0" x2="320" y2="0"/>
      <line x1="-226.3" y1="-226.3" x2="-160" y2="-160"/>
      <line x1="226.3" y1="226.3" x2="160" y2="160"/>
      <line x1="-226.3" y1="226.3" x2="-160" y2="160"/>
      <line x1="226.3" y1="-226.3" x2="160" y2="-160"/>
    </g>
  </g>

  <!-- central star -->
  <g stroke="url(#teal)" stroke-width="6" fill="none" opacity="0.9">
    <path d="M400 250 L430 360 L540 360 L450 425 L480 540 L400 470 L320 540 L350 425 L260 360 L370 360 Z"/>
  </g>

  <!-- subtle U + sprout to hint sustainability -->
  <g stroke="url(#teal)" stroke-width="7" fill="none" opacity="0.7">
    <!-- U shape -->
    <path d="M300 300 V480 C300 560 360 600 400 600 C440 600 500 560 500 480 V300"/>
    <!-- sprout stem -->
    <path d="M400 460 C400 420 410 395 430 380"/>
    <!-- leaves -->
    <path d="M430 380 C455 365 480 365 495 385 C470 395 450 395 430 380 Z"/>
    <path d="M430 380 C405 365 380 365 365 385 C390 395 410 395 430 380 Z"/>
  </g>
</svg>
